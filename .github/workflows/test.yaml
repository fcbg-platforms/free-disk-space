name: test
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true
on:  # yamllint disable-line rule:truthy
  pull_request:
  push:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 15
    strategy:
      fail-fast: false
    name: free
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Check initial disk space
        id: disk_before
        run: df -h / | grep / | awk '{print $4}'
      - name: Free disk space
        uses: ./
        with:
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          old-dotnet: true
      - name: Check final disk space
        id: disk_after
        run: df -h / | grep / | awk '{print $4}'
      - name: Compare disk space
        run: |
          initial_space=$(df -h / | grep / | awk '{print $4}' | sed 's/G//')
          final_space=$(df -h / | grep / | awk '{print $4}' | sed 's/G//')

          echo "Disk space before: ${initial_space}G"
          echo "Disk space after: ${final_space}G"

          if (( $(echo "$final_space > $initial_space" | bc -l) )); then
            echo "Disk space increased after cleaning."
          else
            echo "::error::Disk space did not increase."
            exit 1
          fi

  test-old-dotnet:
    timeout-minutes: 15
    strategy:
      fail-fast: false
    name: old-dotnet
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Free disk space
        uses: ./
        with:
          android: false
          dotnet: false
          haskell: false
          large-packages: false
          old-dotnet: true
      - name: Check .NET versions
        run: |
          dotnet_versions=$(dpkg-query -l 'dotnet-sdk-*' | grep '^ii' | awk '{print $2}')
          version_count=$(echo "$dotnet_versions" | wc -l)
          if [[ "$version_count" -ne 1 ]]; then
            echo "::error::More than one .NET version is still installed."
            exit 1
          fi
